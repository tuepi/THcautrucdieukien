<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra giá trị của số nhập vào</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số vào: ");
        if (a > 0){
            alert(1);
        } else if (a < 0){
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>
</html>
