<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else/if</title>
</head>
<body>
<script>
    let yourname = prompt("Nhập vào tên của bạn!");
    if (yourname == "Admin") {
        let pass = prompt("Nhập mật khẩu của bạn!");
        if (pass == "TheMaster") {
            alert("Welcome");
        } else if (pass == null) {
            alert("Canceld");
        } else {
            alert("Wrong password");
        }
    } else if (yourname == null) {
        alert("Canceld");
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
